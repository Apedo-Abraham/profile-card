<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- css link -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- font link -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="background-container">
      <img src="images/bg-pattern-top.svg" class="bg-top">
      <img src="images/bg-pattern-bottom.svg" class="bg-bottom">
    </div>
    <div class="card">
        <div class="card-head">
          <img src="images/bg-pattern-card.svg" class="bg-head">
        </div>
        <div class="action">
          <img src="images/image-victor.jpg" class="hero">
        </div>
        <div class="text">
          <h3> Victor Crest 26</h3>
          <p>London</p>
        </div>
        <hr>
        <div class="flex-wrapper">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
    </div>
  </div>
</body>

</html>
